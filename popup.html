<!DOCTYPE html>
<html>
  <head>
    <title>TabSummarizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>TabSummarizer</h2>
      <p class="subtitle">Turn tab chaos into clear insights</p>
    </div>
    
    <div class="controls">
      <div class="tab-count" id="tab-count"></div>
    </div>
    
    <div class="search-section" style="display: none;">
      <input type="text" id="search-input" placeholder="Search with AI: 'show me programming tutorials' or 'find shopping sites'" />
      <button id="search-btn" class="secondary-btn">Search</button>
    </div>
    
    <div id="output" class="output-container"></div>
    
    <div class="footer">
      <small>Powered by Chrome's built-in AI</small>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
